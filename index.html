<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>資二甲大帥哥做的題目，全對有獎 (ES Modules版)</title>
  
  <!-- 無印風樣式：使用米白色（off-white）、白色與黑色 -->
  <style>
    /* 全站基本樣式 */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #F5F5DC; /* 米白色 */
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    /* 各主要區塊共用的容器樣式 */
    #intro-container, #quiz-container, #score-container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }
    /* 開場畫面 */
    #intro-text {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #333;
    }
    #start-button {
      font-size: 1.2em;
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #start-button:hover {
      background-color: #f0f0f0;
    }
    /* 題目畫面 */
    #quiz-container {
      display: none;
    }
    #question {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }
    #options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option {
      display: flex;
      align-items: center;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option:hover {
      background-color: #f9f9f9;
    }
    .option-circle {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
      background-color: #fff;
      color: #000;
      border-radius: 50%;
      margin-right: 10px;
      font-weight: bold;
      border: 1px solid #ccc;
    }
    /* 計時器 */
    #timer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.5em;
      color: #000;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* 分數結算畫面 */
    #score-title {
      font-size: 1.8em;
      color: #000;
      margin-bottom: 10px;
    }
    #score-value {
      font-size: 2em;
      color: #000;
      margin: 10px 0;
    }
    #make-own {
      margin-top: 20px;
      font-size: 1em;
      background-color: #fff;
      color: #000;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      border: 1px solid #ccc;
      transition: background-color 0.3s;
    }
    #make-own:hover {
      background-color: #f0f0f0;
    }
    #date-time {
      font-size: 1em;
      margin-top: 10px;
      color: #555;
    }
    /* 排行榜樣式 */
    #leaderboard-container {
      margin-top: 20px;
      text-align: center;
      color: #000;
      font-size: 1em;
    }
    #leaderboard-container h3 {
      color: #000;
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    #leaderboard-container .list-container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 0 auto;
      width: 100%;
      max-width: 400px;
      text-align: left;
    }
    #leaderboard-container .list-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    #leaderboard-container .list-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <!-- 開場畫面 -->
  <div id="intro-container">
    <div id="intro-text">
      親愛的挑戰者你好：<br>
      接下來會出10道題來測驗您有沒有認真看我們用心製作的網頁，
      如果您得了滿分，會有驚喜小禮物。準備好了就按下下方按鈕進行答題。
    </div>
    <button id="start-button" onclick="startGame()">進入遊戲</button>
  </div>

  <!-- 題目畫面 -->
  <div id="quiz-container">
    <h2 id="question"></h2>
    <div id="options">
      <div class="option" onclick="selectOption(0)">
        <div class="option-circle">A</div>
        <div class="option-text"></div>
      </div>
      <div class="option" onclick="selectOption(1)">
        <div class="option-circle">B</div>
        <div class="option-text"></div>
      </div>
      <div class="option" onclick="selectOption(2)">
        <div class="option-circle">C</div>
        <div class="option-text"></div>
      </div>
      <div class="option" onclick="selectOption(3)">
        <div class="option-circle">D</div>
        <div class="option-text"></div>
      </div>
    </div>
    <div id="timer"></div>
  </div>

  <!-- 分數結算畫面 -->
  <div id="score-container" style="display: none;">
    <div id="score-title">加密貨幣答人指數</div>
    <div id="score-value">您得分</div>
    <div id="date-time"></div>
    <a id="make-own" href="https://strong-confidence-576407.framer.app/">GET BACK TO OUR WEBSIDE</a>
  </div>

  <!-- 主模組：包含 Firebase 初始化、遊戲邏輯以及題庫模組的匯入 -->
  <script type="module">
    // 匯入 Firebase 模組
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
    // 匯入外部題庫模組 (請依您的檔案位置調整路徑)
    import { questionPool } from 'https://raw.githubusercontent.com/bingyi0106/bingyi-s-game/main/questions.js';

    // Firebase 設定與初始化
    const firebaseConfig = {
      apiKey: "AIzaSyAbtY6rbLP96hLZzrCZlfQf-ON9LuH3pGM",
      authDomain: "leaderboardapp-a29f3.firebaseapp.com",
      databaseURL: "https://leaderboardapp-a29f3-default-rtdb.firebaseio.com",
      projectId: "leaderboardapp-a29f3",
      storageBucket: "leaderboardapp-a29f3.firebasestorage.app",
      messagingSenderId: "308303699906",
      appId: "1:308303699906:web:d6505c7431f1798a0d405b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 將提交分數與取得排行榜的函式掛在全域（window）上，以供內嵌 onclick 使用
    window.submitScore = function(playerName, score) {
      push(ref(db, "scores"), { name: playerName, score: score });
      console.log("已送出分數:", playerName, score);
    };

    window.getLeaderboard = function(callback) {
      onValue(ref(db, "scores"), (snapshot) => {
        const data = snapshot.val() || {};
        const arr = Object.values(data);
        // 依分數從高到低排序
        arr.sort((a, b) => b.score - a.score);
        callback(arr);
      });
    };

    // 遊戲邏輯相關變數與函式
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    let timeLeft = 20;
    let startTime;

    function startGame() {
      document.getElementById("intro-container").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      questions = getRandomQuestions(questionPool, 10);
      currentQuestionIndex = 0;
      score = 0;
      loadQuestion();
    }

    // 隨機取出題庫中的 num 題（注意不改變原陣列順序）
    function getRandomQuestions(pool, num) {
      const shuffled = [...pool].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    function loadQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      document.getElementById("question").textContent = currentQuestion.question;
      const options = document.getElementsByClassName("option-text");
      for (let i = 0; i < options.length; i++) {
        options[i].textContent = currentQuestion.options[i];
      }
      startTime = Date.now();
      timeLeft = 20;
      document.getElementById("timer").textContent = `剩餘時間：${timeLeft} 秒`;
      timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timeLeft--;
      document.getElementById("timer").textContent = `剩餘時間：${timeLeft} 秒`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        nextQuestion();
      }
    }

    function selectOption(optionIndex) {
      clearInterval(timer);
      const currentQuestion = questions[currentQuestionIndex];
      const elapsedTime = (Date.now() - startTime) / 1000;
      // 答對才給分，根據答題速度計分
      if (optionIndex === currentQuestion.answer) {
        if (elapsedTime <= 5) {
          score += 10;
        } else if (elapsedTime <= 10) {
          score += 5;
        }
      }
      nextQuestion();
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        displayScore();
      }
    }

    function displayScore() {
      document.getElementById("quiz-container").style.display = "none";
      const scoreContainer = document.getElementById("score-container");
      scoreContainer.style.display = "block";
      document.getElementById("score-value").textContent = score;

      // 顯示評語
      let feedback = "";
      if (score < 40) feedback = "菜就多練";
      else if (score < 60) feedback = "有點東西";
      else if (score < 80) feedback = "還可以";
      else if (score < 100) feedback = "牛逼差一點";
      else feedback = "到資二甲領取麥香一杯";

      const feedbackElement = document.createElement("div");
      feedbackElement.textContent = feedback;
      feedbackElement.style.fontSize = "1.5em";
      feedbackElement.style.marginTop = "10px";
      feedbackElement.style.color = "#333";
      scoreContainer.appendChild(feedbackElement);

      // 顯示目前日期與時間
      const dateTimeElement = document.getElementById("date-time");
      const currentDate = new Date();
      const formattedDateTime = 
        `${currentDate.getFullYear()}/${
          String(currentDate.getMonth()+1).padStart(2,'0')
        }/${
          String(currentDate.getDate()).padStart(2,'0')
        } ${
          String(currentDate.getHours()).padStart(2,'0')
        }:${
          String(currentDate.getMinutes()).padStart(2,'0')
        }`;
      dateTimeElement.textContent = formattedDateTime;

      // 建立輸入姓名與提交分數的介面
      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.placeholder = "輸入姓名以顯示排行榜";
      nameInput.style.marginTop = "15px";
      nameInput.style.padding = "8px";
      nameInput.style.width = "80%";
      nameInput.style.border = "1px solid #ccc";
      nameInput.style.borderRadius = "4px";

      const submitButton = document.createElement("button");
      submitButton.textContent = "提交分數";
      submitButton.style.marginTop = "10px";
      submitButton.style.padding = "8px 16px";
      submitButton.style.border = "1px solid #ccc";
      submitButton.style.borderRadius = "4px";
      submitButton.style.cursor = "pointer";
      submitButton.style.backgroundColor = "#fff";
      submitButton.style.color = "#000";
      submitButton.addEventListener("click", function () {
        const playerName = nameInput.value.trim();
        if (!playerName) {
          alert("請輸入名稱");
          return;
        }
        window.submitScore(playerName, score);

        // 提交後隱藏輸入與按鈕
        nameInput.style.display = "none";
        submitButton.style.display = "none";

        // 顯示提交成功訊息
        const successMessage = document.createElement("div");
        successMessage.textContent = "分數已提交，感謝您的參與！請稍待片刻取得排行榜資料";
        successMessage.style.marginTop = "20px";
        successMessage.style.fontSize = "1.2em";
        successMessage.style.color = "#333";
        scoreContainer.appendChild(successMessage);

        // 取得排行榜資料並顯示
        window.getLeaderboard((arr) => {
          console.log("排行榜資料：", arr);
          showLeaderboard(arr);
        });
      });

      scoreContainer.appendChild(nameInput);
      scoreContainer.appendChild(submitButton);
    }

    function showLeaderboard(arr) {
      let leaderboardContainer = document.getElementById("leaderboard-container");
      if (!leaderboardContainer) {
        leaderboardContainer = document.createElement("div");
        leaderboardContainer.id = "leaderboard-container";
        document.getElementById("score-container").appendChild(leaderboardContainer);
      } else {
        leaderboardContainer.innerHTML = "";
      }

      const title = document.createElement("h3");
      title.textContent = "排行榜";
      leaderboardContainer.appendChild(title);

      const listContainer = document.createElement("div");
      listContainer.className = "list-container";
      leaderboardContainer.appendChild(listContainer);

      arr.slice(0, 10).forEach((entry, index) => {
        const item = document.createElement("div");
        item.className = "list-item";

        const namePart = document.createElement("span");
        namePart.textContent = `${index + 1}. ${entry.name}`;

        const scorePart = document.createElement("span");
        scorePart.textContent = `${entry.score} 分`;

        item.appendChild(namePart);
        item.appendChild(scorePart);
        listContainer.appendChild(item);
      });

      if (arr.length === 0) {
        const noDataMessage = document.createElement("div");
        noDataMessage.textContent = "目前尚無排行榜資料";
        noDataMessage.style.color = "#ff0000";
        noDataMessage.style.marginTop = "10px";
        listContainer.appendChild(noDataMessage);
      }
    }

    // 為了讓 HTML 中的 onclick 可以正確呼叫，將相關函式掛在 window 上
    window.startGame = startGame;
    window.selectOption = selectOption;
  </script>
</body>
</html>
