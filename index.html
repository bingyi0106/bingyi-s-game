<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密貨幣答人指數（滿分一百）</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #020024, #090979, #00d4ff);
            color: #00ffcc;
            flex-direction: column;
        }

        #quiz-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00ff;
            border-radius: 15px;
            box-shadow: 0 0 20px #ff00ff, 0 0 60px #00ffcc;
            padding: 20px;
            width: 350px;
            text-align: center;
            position: relative;
            color: #00ffcc;
        }

        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #f8f8ff;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
        }

        #options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #1e1e1e, #222);
            border: 2px solid #00ffff;
            border-radius: 50px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .option:hover {
            background: #444;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
        }

        .option-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: #000;
            color: #ff00ff;
            border-radius: 50%;
            margin-right: 10px;
            font-weight: bold;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }

        #timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.5em;
            color: #ff0000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 0, 255, 0.6);
        }

        #score-container {
            text-align: center;
            display: none;
        }

        #score-title {
            font-size: 1.8em;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00, 0 0 20px #ff00ff;
        }

        #score-value {
            font-size: 2.5em;
            color: #87CEFA;
            margin: 10px 0;
            text-shadow: 0 0 10px #00ffcc;
        }

        #score-max {
            font-size: 1.5em;
            color: #d2691e;
        }

        #make-own {
            margin-top: 20px;
            font-size: 1em;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 15px #00ffcc, 0 0 20px #ff00ff;
        }

        #make-own:hover {
            background-color: #444;
            box-shadow: 0 0 25px #ff00ff, 0 0 50px #00ffff;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question"></h2>
        <div id="options">
            <div class="option" onclick="selectOption(0)">
                <div class="option-circle">A</div>
                <div class="option-text"></div>
            </div>
            <div class="option" onclick="selectOption(1)">
                <div class="option-circle">B</div>
                <div class="option-text"></div>
            </div>
            <div class="option" onclick="selectOption(2)">
                <div class="option-circle">C</div>
                <div class="option-text"></div>
            </div>
            <div class="option" onclick="selectOption(3)">
                <div class="option-circle">D</div>
                <div class="option-text"></div>
            </div>
        </div>
        <div id="timer"></div>
    </div>
    <div id="score-container">
        <div id="score-title">加密貨幣答人指數（滿分一百）</div>
        <div id="score-value">您得分</div>
        <div id="score-max" id="score"></div>
        <a id="make-own" href="https://strong-confidence-576407.framer.app/">GET BACK TO OUR WEBSIDE</a>
    </div>

    <script>
        // JavaScript 代碼保持不變
    </script>
</body>
</html>
