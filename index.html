<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小測驗遊戲</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #quiz-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        #question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border: 2px solid #000;
            border-radius: 50px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .option-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            background-color: #000;
            color: #fff;
            border-radius: 50%;
            margin-right: 10px;
            font-weight: bold;
        }
        #score {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question"></h2>
        <div id="options">
            <div class="option" onclick="selectOption(0)">
                <div class="option-circle">A</div>
                <div class="option-text"></div>
            </div>
            <div class="option" onclick="selectOption(1)">
                <div class="option-circle">B</div>
                <div class="option-text"></div>
            </div>
            <div class="option" onclick="selectOption(2)">
                <div class="option-circle">C</div>
                <div class="option-text"></div>
            </div>
            <div class="option" onclick="selectOption(3)">
                <div class="option-circle">D</div>
                <div class="option-text"></div>
            </div>
        </div>
    </div>
    <h3 id="score"></h3>

    <script>
        const questionPool = [
            {
                question: "第一題：以下哪個顏色是紅色？",
                options: ["藍色", "紅色", "綠色", "黃色"],
                answer: 1
            },
            {
                question: "第二題：2 + 2 等於多少？",
                options: ["3", "4", "5", "6"],
                answer: 1
            },
            {
                question: "第三題：貓有幾條腿？",
                options: ["2", "3", "4", "5"],
                answer: 2
            },
            {
                question: "第四題：地球上有幾個大洲？",
                options: ["5", "6", "7", "8"],
                answer: 2
            },
            {
                question: "第五題：太陽是什麼類型的星體？",
                options: ["行星", "恆星", "衛星", "彗星"],
                answer: 1
            },
            {
                question: "第六題：水的化學式是什麼？",
                options: ["H2O", "CO2", "O2", "NaCl"],
                answer: 0
            },
            {
                question: "第七題：以下哪個動物是哺乳動物？",
                options: ["青蛙", "鯨魚", "鱷魚", "蜥蜴"],
                answer: 1
            },
            {
                question: "第八題：光的速度是多少？",
                options: ["300,000 公里/秒", "150,000 公里/秒", "1,000 公里/秒", "500,000 公里/秒"],
                answer: 0
            },
            {
                question: "第九題：哪個國家是面積最大的？",
                options: ["中國", "加拿大", "俄羅斯", "美國"],
                answer: 2
            },
            {
                question: "第十題：人類有幾對染色體？",
                options: ["20", "22", "23", "24"],
                answer: 2
            },
            // 繼續添加其他題目，共 20 題
        ];

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        function getRandomQuestions(pool, num) {
            const shuffled = pool.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").textContent = currentQuestion.question;
            const options = document.getElementsByClassName("option-text");
            for (let i = 0; i < options.length; i++) {
                options[i].textContent = currentQuestion.options[i];
            }
        }

        function selectOption(optionIndex) {
            const currentQuestion = questions[currentQuestionIndex];
            if (optionIndex === currentQuestion.answer) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                displayScore();
            }
        }

        function displayScore() {
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("score").textContent = `你的分數是：${score} / ${questions.length}`;
        }

        window.onload = function() {
            questions = getRandomQuestions(questionPool, 10);
            loadQuestion();
        };
    </script>
</body>
</html>
