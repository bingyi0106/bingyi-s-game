<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>資二甲大帥哥做的題目，全對有獎 (ES Modules版)</title>
  <style>
    /* 美化主題 */
    body {
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #020024, #090979, #00d4ff);
      color: #00ffcc;
      flex-direction: column;
    }
    #intro-container, #quiz-container, #score-container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ff00ff;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff00ff, 0 0 60px #00ffcc;
      padding: 30px;
      width: 400px;
      text-align: center;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #intro-text {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #f8f8ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
    }
    #start-button {
      font-size: 1.5em;
      background-color: #000;
      color: #00ffcc;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      border: 2px solid #00ffff;
      box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffcc;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    #start-button:hover {
      background-color: #444;
      box-shadow: 0 0 25px #ff00ff, 0 0 50px #00ffff;
    }
    #question {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #f8f8ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
    }
    .option {
      background: linear-gradient(135deg, #1e1e1e, #222);
      border: 2px solid #00ffff;
      border-radius: 50px;
      padding: 15px;
      cursor: pointer;
      margin: 10px;
      color: #fff;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .option:hover {
      background-color: #444;
      box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
    }
    .option-circle {
      width: 40px;
      height: 40px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #ff00ff;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #ff00ff;
    }
    #leaderboard-container {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ffcc;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc, 0 0 60px #ff00ff;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      text-align: left;
    }
    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 0;
      color: #fff;
    }
    .leaderboard-item span:first-child {
      color: #ffcc00;
    }
    .leaderboard-item span:last-child {
      color: #87CEEB;
    }
  </style>
</head>
<body>

  <!-- 開場畫面 -->
  <div id="intro-container">
    <div id="intro-text">
      親愛的挑戰者你好：<br>
      接下來會出10道題來測驗您有沒有認真看我們用心製作的網頁，如果您得了滿分，會有驚喜小禮物。準備好了就按下下方按鈕進行答題。
    </div>
    <button id="start-button">進入遊戲</button>
  </div>

  <!-- 題目畫面 -->
  <div id="quiz-container" style="display: none;">
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>

  <!-- 分數畫面 -->
  <div id="score-container" style="display: none;">
    <div id="score-title">加密貨幣答人指數</div>
    <div id="score-value">您得分</div>
    <div id="leaderboard-container"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const questionPool = [
      { question: "什麼是加密貨幣？", options: ["選項A", "選項B", "選項C", "選項D"], answer: 1 },
      // Add more questions...
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    document.getElementById("start-button").addEventListener("click", startGame);

    function startGame() {
      document.getElementById("intro-container").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      const question = questionPool[currentQuestionIndex];
      document.getElementById("question").textContent = question.question;
      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";
      question.options.forEach((option, index) => {
        const optionDiv = document.createElement("div");
        optionDiv.className = "option";
        optionDiv.textContent = option;
        optionDiv.addEventListener("click", () => selectOption(index));
        optionsContainer.appendChild(optionDiv);
      });
    }

    function selectOption(selectedIndex) {
      const question = questionPool[currentQuestionIndex];
      if (selectedIndex === question.answer) score += 10;
      currentQuestionIndex++;
      if (currentQuestionIndex < questionPool.length) {
        loadQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("score-container").style.display = "block";
      document.getElementById("score-value").textContent = `您的得分：${score}`;
      const leaderboardRef = ref(db, "leaderboard");
      push(leaderboardRef, { score });
      showLeaderboard();
    }

    function showLeaderboard() {
      const leaderboardRef = ref(db, "leaderboard");
      onValue(leaderboardRef, (snapshot) => {
        const data = snapshot.val();
        const sortedData = Object.values(data).sort((a, b) => b.score - a.score).slice(0, 10);
        const leaderboardContainer = document.getElementById("leaderboard-container");
        leaderboardContainer.innerHTML = "";
        sortedData.forEach((entry, index) => {
          const div = document.createElement("div");
          div.className = "leaderboard-item";
          div.innerHTML = `<span>${index + 1}. 名稱未知</span><span>${entry.score} 分</span>`;
          leaderboardContainer.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
