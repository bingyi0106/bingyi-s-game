<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資二甲大帥哥做的題目，全對有獎</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #020024, #090979, #00d4ff);
            color: #00ffcc;
            flex-direction: column;
        }

        #quiz-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00ff;
            border-radius: 15px;
            box-shadow: 0 0 20px #ff00ff, 0 0 60px #00ffcc;
            padding: 20px;
            width: 350px;
            text-align: center;
            position: relative;
            color: #00ffcc;
        }

        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #f8f8ff;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
        }

        #options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #1e1e1e, #222);
            border: 2px solid #00ffff;
            border-radius: 50px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .option:hover {
            background: #444;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
        }

        .option-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: #000;
            color: #ff00ff;
            border-radius: 50%;
            margin-right: 10px;
            font-weight: bold;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }

        #timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2.5em;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.8);
            text-align: center;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
        }

        #score-container {
            text-align: center;
            display: none;
        }

        #score-title {
            font-size: 1.8em;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00, 0 0 20px #ff00ff;
        }

        #score-value {
            font-size: 2.5em;
            color: #87CEFA;
            margin: 10px 0;
            text-shadow: 0 0 10px #00ffcc;
        }

        #score-max {
            font-size: 1.5em;
            color: #d2691e;
        }

        #make-own {
            margin-top: 20px;
            font-size: 1em;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 15px #00ffcc, 0 0 20px #ff00ff;
        }

        #make-own:hover {
            background-color: #444;
            box-shadow: 0 0 25px #ff00ff, 0 0 50px #00ffff;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question"></h2>
        <div id="options">
            <div class="option" onclick="selectOption(0)">
                <div class="option-circle">A</div>
                <div class="option-text"></div>
            </div>
            <div class="option" onclick="selectOption(1)">
                <div class="option-circle">B</div>
                <div class="option-text"></div>
            </div>
            <div class="option" onclick="selectOption(2)">
                <div class="option-circle">C</div>
                <div class="option-text"></div>
            </div>
            <div class="option" onclick="selectOption(3)">
                <div class="option-circle">D</div>
                <div class="option-text"></div>
            </div>
        </div>
        <div id="timer"></div>
    </div>
    <div id="score-container">
        <div id="score-title">加密貨幣答人指數</div>
        <div id="score-value">您得分</div>
        <div id="score-max" id="score"></div>
        <a id="make-own" href="https://strong-confidence-576407.framer.app/">GET BACK TO OUR WEBSIDE</a>
    </div>

    <script>
        const questionPool = [
            {
                question: "什麼是加密貨幣？",
                options: ["由銀行發行的數字貨幣", "一種基於區塊鏈技術的數字資產", "網路遊戲的虛擬幣", "用來支付實體貨幣的替代物"],
                answer: 1
            },
            {
                question: "加密貨幣的價值來源於什麼技術？",
                options: ["人工智慧", "區塊鏈", "雲端運算", "機器學習"],
                answer: 1
            },
            {
                question: "哪個是第一種加密貨幣？",
                options: ["乙太幣", "萊特幣", "比特幣", "瑞波幣"],
                answer: 2
            },
            {
                question: "加密貨幣的哪一項特性使其無需第三方機構介入？",
                options: ["去中心化", "高流通性", "快速交易", "透明公開"],
                answer: 0
            },
            {
                question: "加密貨幣的交易通過什麼方式保證安全？",
                options: ["雙重認證", "密碼保護", "公私鑰加密", "由銀行驗證"],
                answer: 2
            },
            {
                question: "挖礦過程主要用來達成什麼目的？",
                options: ["生成新貨幣", "驗證並記錄交易", "減少交易費用", "減少能源消耗"],
                answer: 1
            },
            {
                question: "智能合約在區塊鏈上的主要用途是什麼？",
                options: ["資料儲存", "自動執行協議條款", "驗證身份", "管理貨幣流通"],
                answer: 1
            },
            {
                question: "非同質化代幣（NFT）在以下哪個領域應用較多？",
                options: ["供應鏈管理", "藝術和收藏品", "金融服務", "醫療健康"],
                answer: 1
            },
            {
                question: "加密貨幣在物聯網中的應用是什麼？",
                options: ["實現物聯網設備之間的支付", "儲存物聯網數據", "減少物聯網設備的成本", "提供物聯網的技術支援"],
                answer: 0
            },
            {
                question: "RSI 指標用於判斷什麼？",
                options: ["市場的價格波動性", "市場的超買或超賣狀態", "市場的總交易量", "市場的流通市值"],
                answer: 1
            }
        ];

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 20;
        let startTime;

        function getRandomQuestions(pool, num) {
            const shuffled = pool.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").textContent = currentQuestion.question;
            const options = document.getElementsByClassName("option-text");
            for (let i = 0; i < options.length; i++) {
                options[i].textContent = currentQuestion.options[i];
            }
            startTime = Date.now();
            timeLeft = 20;
            document.getElementById("timer").textContent = `剩餘時間：${timeLeft} 秒`;
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById("timer").textContent = `剩餘時間：${timeLeft} 秒`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                nextQuestion();
            }
        }

        function selectOption(optionIndex) {
            clearInterval(timer);
            const currentQuestion = questions[currentQuestionIndex];
            const elapsedTime = (Date.now() - startTime) / 1000;

            if (optionIndex === currentQuestion.answer) {
                if (elapsedTime <= 5) {
                    score += 10;
                } else if (elapsedTime <= 10) {
                    score += 5;
                }
            }
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                displayScore();
            }
        }

        function displayScore() {
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("score-container").style.display = "block";
            document.getElementById("score-max").textContent = `${score} / 100`;
            let feedback = "";
            if (score < 40) {
                feedback = "菜就多練";
            } else if (score < 60) {
                feedback = "有點東西";
            } else if (score < 80) {
                feedback = "還可以";
            } else if (score < 100) {
                feedback = "牛逼差一點";
            } else {
                feedback = "到資二甲領取麥香一杯";
            }
            const feedbackElement = document.createElement("div");
            feedbackElement.textContent = feedback;
            feedbackElement.style.fontSize = "1.5em";
            feedbackElement.style.marginTop = "10px";
            feedbackElement.style.color = "#ffcc00";
            document.getElementById("score-container").appendChild(feedbackElement);
        }

        window.onload = function() {
            questions = getRandomQuestions(questionPool, 10);
            loadQuestion();
        };
    </script>
</body>
</html>
